<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="ISO-8859-1">
<title>Venta de producto</title>
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<h1>Ingresar producto</h1>
	<div class="form-container">
		<form th:action="@{/formProducto}" th:object="${producto}" method="post" >
	    	<label>Nombre del producto:</label><br>
		    <input type="text" th:field="*{nombre}" placeholder=" "><br> 
		    <span th:errors="*{nombre}" style="color: #E81505"></span><br><br>
	
		    <label>Descripci&oacute;n del producto:</label><br>
		    <input type="text" th:field="*{descripcion}" placeholder=" "> <br>
		    <span th:errors="*{descripcion}" style="color: #E81505"></span><br><br>
	
		    <label>Precio del producto:</label><br>
		    <input type="number" th:field="*{precio}" placeholder=" "><br> 
		    <span th:errors="*{precio}" style="color: #E81505"></span><br><br>
	
		    <label>Fecha de vencimiento del producto:</label><br>
		    <input type="text" th:field="*{vencimiento}" placeholder=" "> <br>
		    <span th:errors="*{vencimiento}" style="color: #E81505"></span><br><br>
			<div class="buttom-container">
		    	<input class="add-buttom" type="submit"  value="Agregar Producto">
		    </div>
		</form>
	</div>
</body>
</html>
